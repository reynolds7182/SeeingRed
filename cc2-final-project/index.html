  <body>
    <script type="text/javascript">
      //  https://www.geeksforgeeks.org/print-current-day-and-time-using-html-and-javascript/
      let myDate = new Date();
      let myDay = myDate.getDay();
      let options = { month: 'long', day: 'numeric', year: 'numeric' }; // For "March 19, 2025"
      let formattedDate = myDate.toLocaleDateString('en-US', options);

      let weekday = ['Sunday', 'Monday', 'Tuesday',
          'Wednesday', 'Thursday', 'Friday', 'Saturday'
      ];
      document.write("<div class='large-text'>\t " + weekday[myDay] + ' ' + formattedDate);
      document.write("<br/>");
  </script>
  <p> The state of our world...will it have you seeing red or green? </p>
